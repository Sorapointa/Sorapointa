syntax = "proto3";

option java_package = "org.sorapointa.proto";

message ClientGadgetInfo {
  uint32 camp_id = 1;
  uint32 camp_type = 2;
  uint64 guid = 3;
  uint32 owner_entity_id = 4;
  uint32 target_entity_id = 5;
  bool async_load = 6;
  bool is_peer_id_from_player = 7;
  repeated uint32 target_entity_id_list = 8;
}
